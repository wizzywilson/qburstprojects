<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<style type="text/css">

	ul {
  list-style-type: none;

    padding-left: 0px;

}

.ex{

    margin-left: 7px;
    margin-right: 7px;

}

.ex2{

}

li { background: green; }
li:nth-child(odd) { background: red; }
</style>

</head>
<body>
		<div class="container" style="width: 20%;padding-left: 0px;padding-right: 0px;">
				<div style="width: 100%;background-color:blue;">
					<span >TO_DO LIST</span>
					<i style=" margin-left: 136px;" id="plus" class="fas fa-plus"></i>	
					<input type="text" style="width: 100%;" placeholder="ENTER TO LIST">
				</div>

				
			
				<ul>
					<li> <i class='fas fa-trash-alt ex'></i><span class="ex2">   hello1</span></li>
					<li> <i class='fas fa-trash-alt ex'></i><span class="ex2">   hello2</span></li>
					<li> <i class='fas fa-trash-alt ex'></i><span class="ex2">   hello3</span></li>
				</ul>
		</div>

</body>

<script type="text/javascript">
$(document).ready(function(){


	$('input').hide();

	

		$("ul").on("click","span",function(){
			if($(this).css("text-decoration")=="line-through solid rgb(128, 128, 128)")
			{
				$(this).css("color","black");
				$(this).css("text-decoration",'none');
			}
			else
			{
				$(this).css("color","grey");
				$(this).css("text-decoration",'line-through');
			}
		});

		$('ul').on('click','i',function(){
				$(this).css("text-decoration",'line-through');
				$(this).parent().fadeOut();
		});

		$('#plus').on('click',function(){
			$('input').slideToggle("slow");;
		});

		$('input[type="text"]').on("keypress",function(event)
		{
			 if(event.which==13)
			 {
			 	 $("ul").append("<li><i class='fas fa-trash-alt ex'></i><span class='ex2'>   "+ $('input[type="text"]').val() +"</span></li>");
			 	 $('input').val("");

			} 
		});

	});

</script>
</html>
